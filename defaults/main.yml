---

# Use a specific version of molecule, eg. `2.22`. Specify `false` for latest.
molecule_version: false

# Install molecule support packages (list), eg. docker
molecule_support_packages: []
# molecule_support_packages:
#   - docker
#   - lint

# Installation directory to put molecule virtual environments.
molecule_install_dir: "{{ ansible_user_dir }}/.virtualenvs"

# Name for the molecule Virtualenv.
molecule_venv_name: molecule

# Add a custom suffix to virtualenv (default: molecule_version)
molecule_venv_suffix: false

# Allow venv to inherit packages from global site-packages
molecule_venv_site_packages: false

# Install a venv helper to launch virtualenv executables from a "bin" directory
molecule_install_venv_helper: true

# "bin" directory for venv helper installation
molecule_bin_dir: "{{ ansible_user_dir }}/bin"

# Allow role to install OS dependencies.
molecule_install_os_dependencies: false
